<div class="page-heading">
    <h1 class="page-title">Add Products</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Add Products</li>
    </ol>
</div>
<div class="page-content fade-in-up">
  <div class="ibox">
    <div class="ibox-body">
      <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
        <ul class="nav nav-tabs tabs-line" style="margin-bottom:30px;">
          <li class="nav-item"><a class="nav-link active" href="#tab-1" data-toggle="tab">General</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="#tab-2" data-toggle="tab">Images</a></li>
          <li class="nav-item"><a class="nav-link" href="#tab-3" data-toggle="tab">Discount</a></li> -->
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab-1">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Product Title</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Product name" type="text" formControlName="prod_name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Product Category</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Product Category" type="text" formControlName="prod_desc">
              </div>
            </div>
            <div class="form-group row">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Measure</label>
              <div class="col-sm-10">
                <select class="form-control" formControlName="prod_measure">
                  <option *ngFor="let measure of measures"
                  [value]="measure.m_id">
                     {{measure.m_name}}
                </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Product Quantity" type="text" formControlName="quant">
              </div>
            </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Currency</label>
              <div class="col-sm-10">
                <select class="form-control" formControlName="prod_currency">
                  <option *ngFor="let currency of currencies"
                  [value]="currency.cur_id">
                     {{currency.cur_name}}
                </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Product Price" type="text" formControlName="prod_price">
              </div>
            </div>
            <!-- File input for the file-upload plugin, with special ng2-file-upload directive called ng2FileSelect -->
<!-- <input type="file" name="photo" ng2FileSelect [uploader]="uploader" /> -->
<!-- button to trigger the file upload when submitted -->
<!-- <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
      Upload with ng-2 file uploader
</button>
             -->

             <!-- <input id="photo" type="file" />
             <button type="button" class="btn btn-success btn-s" (click)="upload()">
              Upload with method 2
              </button> -->

             <div class="form-group row">
              <label for="avatar">Product Image</label>
              <input type="file" id="photo" (change)="onFileChange($event)" #fileInput>
              <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
            </div>

          </div>
        </div>
          <button type="submit">Submit</button>
      </form>
    </div>
  </div>    
</div>
